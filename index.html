    <style>
        html, body, #root { height: 100%; overflow: hidden; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; color: #1e293b; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes ring-pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 0.2; } 100% { transform: scale(1); opacity: 0.5; } }
        .animate-ring-pulse { animation: ring-pulse 3s ease-in-out infinite; }
        @keyframes draw { from { stroke-dashoffset: 100; } to { stroke-dashoffset: 0; } }
        .animate-draw { stroke-dasharray: 100; stroke-dashoffset: 100; animation: draw 2s ease-out forwards; }
        
        @keyframes soft-glow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(79, 70, 229, 0); }
            100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); }
        }
        .animate-soft-glow { animation: soft-glow-pulse 2s infinite; }
        
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: subtle-float 4s ease-in-out infinite; }
    </style>
